<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“„ Research AI Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>ðŸ“„ Research AI Agent</h1>
                <button id="clear-btn" class="clear-btn" title="Clear chat history">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Clear
                </button>
            </div>
        </header>

        <!-- Chat Messages Container -->
        <main class="chat-container" id="chat-container">
            <div class="welcome-message">
                <h2>Welcome to Research AI Agent!</h2>
                <p>I can help you explore research topics, find papers on arXiv, analyze them, and even write new research papers with LaTeX.</p>
                <p>What research topic would you like to explore?</p>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-area">
            <form id="chat-form" class="input-form">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="What research topic would you like to explore?" 
                    autocomplete="off"
                    required
                >
                <button type="submit" id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <!-- Loading indicator template -->
    <template id="loading-template">
        <div class="message assistant loading">
            <div class="message-avatar">ðŸ¤–</div>
            <div class="message-content">
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </template>

    <!-- Tool call indicator template -->
    <template id="tool-template">
        <div class="tool-indicator">
            <span class="tool-icon">ðŸ”§</span>
            <span class="tool-name"></span>
        </div>
    </template>

    <!-- PDF download button template -->
    <template id="pdf-template">
        <div class="pdf-download">
            <a href="#" class="download-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span class="pdf-name"></span>
            </a>
        </div>
    </template>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
